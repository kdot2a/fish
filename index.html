<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hi</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fde2e2;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }

    .invitation {
      background: #fff;
      border: 2px solid #8886a4;
      border-radius: 12px;
      padding: 50px 60px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 650px;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-family: 'Times New Roman', serif;
      font-size: 3.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.8;
    }

    .highlight {
      font-weight: 600;
      color: #b84a62;
    }

    em {
      color: #6d5a72;
    }

    .closing {
      font-style: italic;
      color: #b84a62;
      font-size: 1.3rem;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>to felisha</h1>
    <p>your boyfriend (me!) would like to warmly invite you to a dinner date <br><br>
    <span class="highlight">date:</span> september 7, 2025<br>
    <span class="highlight">time:</span> 7:00 PM (iâ€™ll pick you up at 6:00 pm)<br>
    <span class="highlight">location:</span> vancouver, b.c<br> 
    <span class="highlight">dress code:</span> anything nice and cute </p>
    <p><em>please RSVP to me when you can</em></p>
    <p class="closing">i can't wait to see you. i love you ! </p>
  </div>
</body>
</html>
